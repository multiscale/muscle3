# slurm.conf file generated by configurator.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ControlMachine=muscle3-headnode
#ControlAddr=
#BackupController=
#BackupAddr=
#
AuthType=auth/munge
#CheckpointType=checkpoint/none
CredType=cred/none
CryptoType=crypto/openssl
JobCredentialPrivateKey=/usr/local/etc/slurm/slurm.key
JobCredentialPublicCertificate=/usr/local/etc/slurm/slurm.cert
#DisableRootJobs=NO
#EnforcePartLimits=NO
#Epilog=
#EpilogSlurmctld=
#FirstJobId=1
#MaxJobId=999999
#GresTypes=
#GroupUpdateForce=0
GroupUpdateTime=2
#JobCheckpointDir=/var/slurm/checkpoint
#JobCredentialPrivateKey=
#JobCredentialPublicCertificate=
#JobFileAppend=0
#JobRequeue=1
#JobSubmitPlugins=1
#KillOnBadExit=0
#Licenses=foo*4,bar
# don't send any emails:
MailProg=/bin/true
#MaxJobCount=5000
#MaxStepCount=40000
#MaxTasksPerNode=128
MpiDefault=none
#MpiParams=ports=#-#
#PluginDir=
#PlugStackConfig=
#PrivateData=jobs
ProctrackType=proctrack/linuxproc
#Prolog=
#PrologSlurmctld=
#PropagatePrioProcess=0
#PropagateResourceLimits=
#PropagateResourceLimitsExcept=
ReturnToService=1
#SallocDefaultCommand=
#SlurmctldPidFile=/var/run/slurmctld.pid
SlurmctldPort=6817
SlurmdPidFile=/var/run/slurmd.%n.pid
SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurmd.%n
SlurmUser=root
SlurmdUser=root
#SrunEpilog=
#SrunProlog=
StateSaveLocation=/var/spool/slurmctld/state
SwitchType=switch/none
#TaskEpilog=
TaskPlugin=task/cgroup
#TaskPluginParam=
#TaskProlog=
#TopologyPlugin=topology/tree
#TmpFs=/tmp
#TrackWCKey=no
#TreeWidth=
#UnkillableStepProgram=
#UsePAM=0
#
#
# TIMERS
BatchStartTimeout=2
#CompleteWait=0
EpilogMsgTime=1
#GetEnvTimeout=2
#HealthCheckInterval=0
#HealthCheckProgram=
InactiveLimit=0
KillWait=2
MessageTimeout=2
#ResvOverRun=0
MinJobAge=2
#OverTimeLimit=0
SlurmctldTimeout=2
SlurmdTimeout=2
#UnkillableStepTimeout=60
#VSizeFactor=0
Waittime=0
#
#
# SCHEDULING
#DefMemPerCPU=0
#MaxMemPerCPU=0
#SchedulerRootFilter=1
SchedulerTimeSlice=5
SchedulerType=sched/backfill
SchedulerParameters=bf_interval=1,bf_resolution=1,sched_interval=1
SelectType=select/cons_tres
SelectTypeParameters=CR_Core
#
#
# JOB PRIORITY
#PriorityType=priority/basic
#PriorityDecayHalfLife=
#PriorityCalcPeriod=
#PriorityFavorSmall=
#PriorityMaxAge=
#PriorityUsageResetPeriod=
#PriorityWeightAge=
#PriorityWeightFairshare=
#PriorityWeightJobSize=
#PriorityWeightPartition=
#PriorityWeightQOS=
#
#
# LOGGING AND ACCOUNTING
#AccountingStorageEnforce=0
AccountingStorageType=accounting_storage/slurmdbd
AccountingStoragePort=6819
AccountingStorageUser=root
AccountingStoreFlags=job_comment
ClusterName=mycluster
#DebugFlags=
#JobCompHost=localhost
#JobCompLoc=slurm_acct_db
JobCompLoc=/var/log/slurm/job_completions
JobCompType=jobcomp/filetxt
#JobCompPass=xenon-slurm-pw
#JobCompPort=
#JobCompUser=root
JobAcctGatherFrequency=2
JobAcctGatherType=jobacct_gather/linux
SlurmctldDebug=debug5
#SlurmctldLogFile=
SlurmdDebug=debug3
SlurmdLogFile=/var/log/slurm/slurmd.%n.log
#SlurmSchedLogFile=
#SlurmSchedLogLevel=
#
#
# POWER SAVE SUPPORT FOR IDLE NODES (optional)
#SuspendProgram=
#ResumeProgram=
#SuspendTimeout=
#ResumeTimeout=
#ResumeRate=
#SuspendExcNodes=
#SuspendExcParts=
#SuspendRate=
#SuspendTime=
#
#
# COMPUTE NODES
NodeName=muscle3-node-0 Sockets=1 CoresPerSocket=2 ThreadsPerCore=2 NodeAddr=muscle3-node-0 Port=17001 State=UNKNOWN
NodeName=muscle3-node-1 Sockets=1 CoresPerSocket=2 ThreadsPerCore=2 NodeAddr=muscle3-node-1 Port=17002 State=UNKNOWN
NodeName=muscle3-node-2 Sockets=1 CoresPerSocket=2 ThreadsPerCore=2 NodeAddr=muscle3-node-2 Port=17003 State=UNKNOWN
NodeName=muscle3-node-3 Sockets=1 CoresPerSocket=2 ThreadsPerCore=2 NodeAddr=muscle3-node-3 Port=17004 State=UNKNOWN
NodeName=muscle3-node-4 Sockets=1 CoresPerSocket=2 ThreadsPerCore=2 NodeAddr=muscle3-node-4 Port=17005 State=UNKNOWN
PartitionName=debug Nodes=muscle3-node-[0-4] Default=YES MaxTime=INFINITE State=UP
PartitionName=batch Nodes=muscle3-node-[0-2] Default=NO MaxTime=INFINITE State=UP
